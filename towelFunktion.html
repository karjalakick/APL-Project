<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css" />
  <link rel="stylesheet" href="css/towel.css">
  <script src="js-filer/js_towel.js"></script>
</head>

<body style="max-width: 100%">
  <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
    <div class="w3-container w3-theme-d2">
      <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
      <br />
      <div class="w3-padding w3-center">
        <img class="w3-circle" src="img_avatar.jpg" alt="avatar" style="width: 75%" />
      </div>
    </div>
    <a class="w3-bar-item w3-button" href="#">Movies</a>
    <a class="w3-bar-item w3-button" href="#">Friends</a>
    <a class="w3-bar-item w3-button" href="#">Messages</a>
  </nav>

  <header class="w3-bar w3-card w3-theme">
    <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">
      &#9776;
    </button>
    <h1 class="w3-bar-item">Movies</h1>
  </header>

  <div class="w3-container">
    <hr />
    <div class="w3-cell-row">
      <div class="w3-cell" style="width: 30%">
      </div>
      <div class="w3-cell w3-container">
        <button id="confirmedButton">Boka tvätt</button>
        <!-- Dialogruta -->
        <div id="dialogBox1" class="dialogBox">
          <div class="dialogContent">
            <span class="closeBtn" onclick="closeDialog('dialogBox1')">&times;</span>
            <p>Tack för ditt val.</p>
          </div>
        </div>
      </div>
      <div class="w3-cell-row">
        
        <div class="w3-cell w3-container">
          <button id="deniedButton">Boka inte tvätt</button>
          <div id="dialogBox2" class="dialogBox">
            <div class="dialogContent">
              <span class="closeBtn" onclick="closeDialog('dialogBox2')">&times;</span>
              <p id="dialogMessage2">Tack för att du värnar om miljön.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    

  <footer class="w3-container w3-theme w3-margin-top">
    <h3>Footer</h3>
  </footer>

  <script src="js-filer/js_towel.js"></script>
</body>

</html>
